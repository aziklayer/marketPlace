<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WBKiller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
   <header class="container">
       {% block header %}
        <div class="d-flex justify-content-between mt-3 align-items-center">
            <h1><a href="{% url 'main' %}">WBKiller</a></h1>
            <div class="d-flex">
                {% if request.user.is_authenticated %}
                    <div class="dropdown">
                          <button class="btn btn-secondary bg-success dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                            Actions
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                            <li><a class="dropdown-item" type="button" href="{% url 'profile' request.user.pk %}">Профиль</a></li>
                            <li><a class="dropdown-item" type="button" href="{% url 'cart' %}">Корзина</a></li>
                            <li><a class="dropdown-item" type="button" href="{% url 'balance_recharge' %}">Баланс: {{request.user.profile.balance|floatformat:2}} Руб.</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>
                          </ul>
                    </div>
                {% else %}
                    <a class="me-2" href="{% url 'login' %}">Войти</a>
                    <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>

       {% endblock %}
   </header>
       <main class="container">
           {% block main %}
            {% endblock%}
       </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
